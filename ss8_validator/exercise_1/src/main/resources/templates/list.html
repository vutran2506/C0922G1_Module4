<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<head >
</head>
<body>
<nav th:replace="/layout :: navbar"></nav>
<h3>
 List Users
</h3>
<p>
    <button  class="btn btn-primary"><a style="text-decoration: none; color: white"  th:href="@{/user/create}">
        Add new User
    </a></button>
</p>
<marquee  th:text="${mess}">
</marquee>
<table class="table">
    <thead>
    <tr style="background-color: lightblue;" >
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Ages</th>
        <th>Number Phone</th>
        <th>Email</th>

    </tr>
    </thead>
    <body>
    <tr class="table-active" th:each="user:${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.ages}"></td>
        <td th:text="${user.numberPhone}"></td>
        <td th:text="${user.email}"></td>

    </tr>
    </body>
</table>


<footer th:replace="/layout ::footer"></footer>
</body>

</body>
</html>
