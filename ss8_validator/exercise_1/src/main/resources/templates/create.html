<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<head>
</head>
<body>
<h1 style="text-align: center">Add User</h1>
<button class="btn btn-primary"><a style="text-decoration: none; color: white" th:href="@{/}">
    Back To Blog List
</a></button>
<form th:action="@{/user/save}" th:object="${userDto}" th method="post">

    First Name:<br>
    <input type="text" th:field="*{firstName}"><br>
    <small style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small><br>
    Last Name:<br>
    <input type="text" th:field="*{lastname}"><br>
    <small style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></small><br>
    Number Phone:<br>
    <input type="text" th:field="*{numberPhone}"><br>
    <small style="color: red"  th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"></small><br>
    Ages:<br>
    <input type="text" th:field="*{ages}"><br>
    <small style="color: red" th:if="${#fields.hasErrors('ages')}" th:errors="*{ages}"></small><br>
    Email:<br>
    <input type="text" th:field="*{email}"><br>
    <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
