<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<head >
</head>
<body>
<nav th:replace="/layout::navbar"></nav>
<h3>
    List Song
</h3>
<p>
    <button  class="btn btn-primary"><a style="text-decoration: none; color: white"  th:href="@{/song/create}">
        Add new Song
    </a></button>
</p>
<marquee  th:text="${mess}">
</marquee>
<table class="table">
    <thead>
    <tr style="background-color: lightblue;" >
        <th>Id</th>
        <th>Song</th>
        <th>Singer</th>
        <th>Category</th>
        <th>Edit</th>
    </tr>
    </thead>
    <body>
    <tr class="table-active" th:each="song:${songList}">
        <td th:text="${song.id}"></td>
        <td th:text="${song.nameSong}"></td>
        <td th:text="${song.singer}"></td>
        <td th:text="${song.category}"></td>
        <td>
            <button class="btn btn-primary">
                <a th:href="@{/song/{id}/edit(id=${song.getId()})}">Edit</a>
            </button>
        </td>

    </tr>
    </body>
</table>
<footer th:replace="layout::footer"></footer>
</body>
</html>
