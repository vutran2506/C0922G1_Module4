<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<head >
</head>
<body>
<h1>Edit Song</h1>
<form th:action="@{/song/save}" th:object="${songDto}" method="post" >
    Name Song:<br>
    <input type="text" th:field="*{nameSong}" ><br>
    <small style="color: red" th:if="${#fields.hasErrors('nameSong')}" th:errors="*{nameSong}"></small><br>
    Singer:<br>
    <input  type="text" th:field="*{singer}"><br>
    <small style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></small><br>
    Category:<br>
    <input  type="text" th:field="*{category}"><br>
    <small style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></small><br>
    <input type="submit" value="Edit">
</form>
</body>
</html>
