<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<head>
</head>
<body>
<h1 style="text-align: center">Add Song</h1>

<div style="text-align: center">
    <form th:action="@{/song/save}" th:object="${songDto}" method="post">
        Name Song:<br>
        <input type="text" th:field="*{nameSong}"><br>
        <small style="color: red" th:if="${#fields.hasErrors('nameSong')}" th:errors="*{nameSong}"></small><br>
        Singer:<br>
        <input type="text" th:field="*{singer}"><br>
        <small style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></small><br>
        Category:<br>
        <select th:field="*{category}">
            <option value="Nhạc Trẻ ">Nhạc Trẻ</option>
            <option value="Nhạc Thiếu Nhi">Nhạc Thiếu Nhi</option>
            <option value="Nhạc Đỏ">Nhạc Đỏ</option>
        </select><br>
        <small style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></small><br>
        <span><button class="btn btn-success" type="submit">Save</button></span>
        <span> <button class="btn btn-primary">
            <a style="text-decoration: none; color: white" th:href="@{/}">
        Back to list Song
    </a></button></span>
    </form>
</div>

</body>
</html>
