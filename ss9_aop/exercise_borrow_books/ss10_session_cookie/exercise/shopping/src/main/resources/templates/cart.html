<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center">Giỏ Hàng</h1> <br> <a th:href="@{/shop}" class="btn btn-outline-primary">Quay Lại Cửa Hàng</a>
<table class="table">
  <thead>
  <tr>
    <th>Tên Sản Phẩm</th>
    <th></th>
    <th>Số Lượng</th>
    <th>Giá</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${cart.products}">
    <td th:text="${product.getKey().name}"></td>
    <td>
      <img th:src="${product.getKey().description}" height="100" width="100">
    </td>


    <td>
      <a class="btn btn-outline-primary" th:href="@{/down/__${product.getKey().id}__(action='show')}">-</a>
      &nbsp;&nbsp;  <span th:text="${product.getValue()}"></span> &nbsp;&nbsp;
      <a class="btn btn-outline-primary" th:href="@{/add/__${product.getKey().id}__(action='show')}">+</a>
    </td>

    <td th:text="${product.key.price}"></td>
  </tr>
  <tr>
    <td>Tổng Tiền</td>
    <td></td>
    <td></td>
    <td th:text="${cart.countTotalPayment()}"></td>
  </tr>
  </tbody>
</table>
<h5 style="color: green">Total Items: <span th:text="${cart.countItemQuantity()}"></span></h5>

</body>
</html>
