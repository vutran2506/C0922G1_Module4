<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#button1").click(function () {
        var div = $("div");
        div.animate({left: "100px"}, "slow");
        div.animate({fontSize: "100px"}, "slow");
      });
      $("#button2").click(function () {
        var div =$("div");
        div.animate({left:"-100px"},"slow");
        div.animate({fontSize:"50px"},"slow");
      })
    });
  </script>
</head>
<body>
<button id="button1"> Start Animation</button>
<button id="button2"> UnStart Animation</button>
<p>By default, all HTML element  have a static position, and can not be moved. To manipulate the position, remember to
first set the CSS position  property of the element to relative, fixed, or absolute </p>
<div style="background: green; height: 200px;width: 300px;position: absolute" > Hello</div>
</body>
</html>
